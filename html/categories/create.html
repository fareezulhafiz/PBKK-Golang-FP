<!DOCTYPE html>
<html>
  <head>
    <title>Go final project</title>
  </head>
  <body>
    <h3>Go final project</h3>
    <a href="/categories">Back</a>
    <form action="/categories" method="post">
      <label for="">Name</label>
      <input value="{{ .name }}" type="text" placeholder="Name" name="name">
      {{ with .Errors.Name }}
        <p class="error"{{ . }}</p>
      {{ end }}
      <label for="">Description</label>
      <textarea placeholder="Description" name="description" cols="30" rows="5">{{ .description }}</textarea>
      <button>Submit</button>
    </form>
  </body>
</html>
